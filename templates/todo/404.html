{% extends "base.html" %}
{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div style="width: 350px; margin-left:500px; " class="alert alert-{{ message.tags }} " id="msg" role="alert">
      {{ message }}
   </div>  
    {% endfor %}

</ul>
{% endif %}

<h1>Task Not Found</h1>

<h5>Do you want to create a new task?</h5> 
<a href="{% url 'todo:task-create' %}" class="btn">New task</a> <br>

{% endblock %}
